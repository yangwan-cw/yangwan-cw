<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07C160;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#07C160;stop-opacity:0.03" />
    </linearGradient>
  </defs>

  <!-- Background circle (subtle green tint) -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)"/>

  <!-- Cat head (stitched/patch style) -->
  <g transform="translate(100, 100)">
    <!-- Head circle (tabby cat color with dashed border) -->
    <circle cx="0" cy="0" r="45" fill="#c4a484" stroke="#8b6914" stroke-width="2" stroke-dasharray="4,3" stroke-dashoffset="0"/>
    
    <!-- Left ear (aligned with head border) -->
    <path d="M -32 -32 L -25 -50 L -20 -37 Z" fill="#c4a484" stroke="#8b6914" stroke-width="2" stroke-dasharray="4,3" stroke-dashoffset="3.5"/>
    <!-- Right ear -->
    <path d="M 32 -32 L 25 -50 L 20 -37 Z" fill="#c4a484" stroke="#8b6914" stroke-width="2" stroke-dasharray="4,3" stroke-dashoffset="3.5"/>
    
    <!-- Tabby stripes on forehead (white) -->
    <path d="M -15 -25 L -12 -35" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0 -25 L 0 -35" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <path d="M 15 -25 L 12 -35" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Eyes (GitHub style - simple circles) -->
    <circle cx="-15" cy="-5" r="7" fill="#24292f"/>
    <circle cx="15" cy="-5" r="7" fill="#24292f"/>
    <!-- Eye highlights -->
    <circle cx="-13" cy="-7" r="2.5" fill="#ffffff"/>
    <circle cx="17" cy="-7" r="2.5" fill="#ffffff"/>
    
    <!-- Mouth (happy smile - upward curve) -->
    <path d="M -12 12 Q 0 18 12 12" stroke="#24292f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Whiskers (dashed lines, three on each side) -->
    <line x1="-35" y1="-4" x2="-50" y2="-6" stroke="#8b6914" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2" opacity="0.8"/>
    <line x1="-35" y1="4" x2="-50" y2="4" stroke="#8b6914" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2" opacity="0.8"/>
    <line x1="-35" y1="12" x2="-50" y2="14" stroke="#8b6914" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2" opacity="0.8"/>
    <line x1="35" y1="-4" x2="50" y2="-6" stroke="#8b6914" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2" opacity="0.8"/>
    <line x1="35" y1="4" x2="50" y2="4" stroke="#8b6914" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2" opacity="0.8"/>
    <line x1="35" y1="12" x2="50" y2="14" stroke="#8b6914" stroke-width="2" stroke-linecap="round" stroke-dasharray="3,2" opacity="0.8"/>
  </g>
</svg>
